    <!-- Enter Page Specific CSS here. Please make sure all the CSS  -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      form {
        font-family: "Poppins Normal";
      }

      /* search-box */
      .search-box {
        height: 230px;
        padding-top: 55px;
        position: relative;
        background: linear-gradient(to right, #fca009, #fcb823);
      }

      .search-box .pattern {
        position: absolute;
        top: 40px;
        right: -60px;
        transform: rotate(90deg);
      }

      .search-box h2 {
        font-size: 40px;
        font-weight: bold;
        font-family: "Poppins Medium";
        color: #fff;
      }

      .search-box .form-div {
        z-index: 1;
        position: relative;
        width: 75%;
      }

      input.search {
        color: #5f5982;
        width: 85%;
        border: 2px solid white;
        outline: none;
        padding: 8.5px 20px;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
        font-family: "Poppins Normal";
      }

      .search-icon,
      .search-icon:focus,
      .search-icon:hover {
        border: none;
        outline: none;
        border-bottom-right-radius: 5px;
        border-top-right-radius: 5px;
      }

      .search-icon img {
        height: 44px;
      }

      /* all-courses-box */
      .all-courses-box {
        margin-top: 80px;
      }

      /* modified-button */
      .modified-button {
        margin: 0 8px;
        font-size: 16px;
        font-family: "Poppins Normal";
        color: #fff;
        background: linear-gradient(to top right, #fca009, #fcb823);
      }

      .modified-button:hover,
      .modified-button:focus {
        color: white;
        background: linear-gradient(
          40deg,
          #303030 20%,
          #404040 51%,
          #606060 90%
        );
      }

      .btn-outline-secondary:hover {
        color: #000;
        font-weight: normal;
        border-color: inherit;
        background-color: transparent;
      }

      .btn.btn-outline-secondary {
        padding-right: 0;
        background-image: none;
      }

      select.popular {
        width: 110px;
        outline: none;
        padding: 5px 10px;
        border-radius: 5px;
        -webkit-appearance: none;
        background-image: url("./icons/Drop down.svg");
        background-repeat: no-repeat;
        background-position-x: 75px;
        background-position-y: 7px;
      }

      select.filter {
        min-width: 80px;
        padding-left: 10px;
        border: none;
        outline: none;
        background: none;
        -webkit-appearance: none;
      }

      /* course-card-container */
      .course-card-container {
        margin-top: 80px;
        min-height: 500px;
      }

      /* course-card */
      .course-card {
        float: left;
        cursor: pointer;
        max-width: 350px;
        padding-top: 15px;
        margin: 0 10px;
        margin-bottom: 40px;
        border-radius: 5px;
        box-shadow: 0 0.3rem 0.6rem rgba(0, 0, 0, 0.15);
        height: 30rem;
      }

      .card-img-top {
        border-radius: 5px;
      }

      .card-body {
        padding: 1.25rem 0;
      }

      .card-title {
        min-height: fit-content;
        color: #282c4e;
        font-size: 21px;
        padding: 15px 10px 0;
        font-family: "Poppins Medium";
      }

      .course-stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-row-gap: 10px;
        font-family: "Poppins Normal";
        padding: 0px 10px 15px;
        border-bottom: 1.8px solid #efeff6;
      }

      .course-stats img {
        max-width: 24px;
      }

      .course-stats img + span {
        color: #5f5982;
        margin-left: 5px;
        font-size: 14px;
      }

      .tutor {
        font-size: 14px;
        color: #7a7a7a;
        font-family: "Poppins Normal";
      }

      .tutor img {
        width: 20px;
        margin-right: 10px;
      }

      .price {
        font-size: 16px;
        color: #cac6d4;
        font-family: "Poppins Normal";
      }

      .price span {
        font-size: 18px;
        color: #f68c20;
        font-weight: bold;
      }

      .image-box {
        position: relative;
      }

      .image-iframe {
        z-index: 2;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #19408905;
      }

      .play-btn {
        z-index: 1;
        position: absolute;
        top: 51.5%;
        left: 50.5%;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%);
        background: url("icons/play-mini-fill.png") no-repeat white center;
        border-radius: 50%;
        box-shadow: 0 0 40px rgba(0, 0, 0, 1);
      }

      .onpage-loader-bg {
        background: linear-gradient(
          -45deg,
          rgba(0, 0, 0, 0.5),
          #ffffff,
          rgba(0, 0, 0, 0.5)
        );
        background-size: 1000% 1000%;
        animation: gradient 1.5s linear infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 100% 50%;
        }

        50% {
          background-position: 50% 50%;
        }

        50.1% {
          background-position: 50% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      /* know-about */
      .know-about {
        position: relative;
        margin-bottom: 80px;
        margin-top: 40px;
      }

      .know-about-img {
        width: 570px;
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
      }

      .know-about-img img {
        width: 100%;
        height: auto;
      }

      .partner {
        margin-bottom: 80px;
        background: linear-gradient(to top right, #fca009, #fcb823);
      }

      /* about-text */
      .about-text {
        width: 770px;
        height: 600px;
        padding-left: 60px;
        background-color: #007bff40;
      }

      .about-text h2 {
        color: #282c4e;
        width: 65%;
        font-size: 38px;
        margin-bottom: 40px;
        font-family: "Poppins Medium";
      }

      .about-text h3 {
        display: flex;
        width: 65%;
        color: #5f5982;
        font-size: 24px;
        font-family: "Poppins Medium";
      }

      .tick-icon {
        display: block;
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      /* contact */

      .contact-number {
        margin-top: 40px;
      }

      .contact {
        width: 260px;
        border: 1px solid transparent;
        outline: none;
        padding: 9px 20px;
        border-bottom-left-radius: 5px;
        border-top-left-radius: 5px;
      }

      .contact + button {
        color: white;
        border: none;
        outline: none;
        padding: 9px 20px;
        background-color: #fca009;
        border-bottom-right-radius: 5px;
        border-top-right-radius: 5px;
      }

          margin-top: 20px;

      @media (max-width: 576px) {

        .course-card {

        }

        .onpage-loader {
